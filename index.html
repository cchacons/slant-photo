<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf8'>
    <title>slant photo</title>
    <meta name='viewport' content='initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width'>
    <style>
      .example {
        margin: 6% auto;
        width: 560px;
        height: 560px;
      }
      .controls {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class='example' data-src='/slant-photo/michigan-ave.jpg'></div>
    <div class='controls'>
      <button class='zoom-in'>+</button>
      <button class='zoom-out'>-</button>
    </div>
    <script src='/slant-photo/build/example.js'></script>
  </body>
</html>
